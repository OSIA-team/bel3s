<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:200,300,400,700" rel="stylesheet">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Bel3s - belgické kuchyně, fast food</title>
  </head>
  <body>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="https://cdn.rawgit.com/chingyawhao/materialize-clockpicker/master/dist/js/materialize.clockpicker.js"></script>
    <nav class="user">
    <a href="#">Přihlásit se</a> nebo <a href="#">registrovat</a>
    </nav>

    <div class="progres">
          <div class="timeline">
            <div class="timeline-step complete"><p>1</p><div class="header">Košík</div></div>
            <div class="timeline-step complete"><p>2</p><div class="header">Adresa a platba</div></div>
            <div class="timeline-step"><p>3</p><div class="header">Hotovo</div></div>
          </div>
    </div>

    <section class="mid-step">
      <h4>Způsob doručení a adresa</h4>
      <form class="" method="post">
        <div class="row">
          <div class="input-field col s12">
            <select>
              <option value="" disabled selected>Zvolte typ doručení</option>
              <option value="1">Osobně</option>
              <option value="2">Rozvozem do 40minut</option>
            </select>
          </div>
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Jméno</label>
          </div>
          <div class="input-field col s6">
            <input id="number" type="text" class="validate">
            <label for="number">Telefoní číslo</label>
          </div>
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label data-error="Špatně zadaný email" for="email">E-mail</label>
          </div>
          <div class="input-field col s12">
            <input id="adresa" type="text" class="validate">
            <label data-error="nevyplněná adresa" for="email">Doručovací adresa</label>
          </div>
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Poznámka k objednávce</label>
          </div>
          <div class="row">
            <h4 class="col s12">Kdy chcete doručit jídlo?</h4>
            <p class="col s6 m3">
              <input name="group1" type="radio" id="test1" checked="checked" onclick="schovPicker();"/>
              <label for="test1">Co nejdříve</label>
              </p>
              <p class="col s6 m3">
                <input name="group1" type="radio" id="test2" onclick="zobrazPicker();"/>
                <label for="test2">Později</label>
              </p>
          </div>
          <div id="picker" class="row">
            <div class="input-field col s12 m6">
                <label for="timepicker_ampm_dark">Čas pozdějšího doručení</label>
                <input id="timepicker_ampm_dark" class="timepicker" type="time">
            </div>
          </div>
          <input type="submit" name="to-checkout" class="col s12 m6  offset-l10 next-btn" value="Dokončit objednávku">
        </div>
      </form>


    </section>
  </body>
  <script type="text/javascript">
  $(document).ready(function() {
    $('select').material_select();

    $('.timepicker').pickatime({
      default: 'now', // Set default time: 'now', '1:30AM', '16:30'
      fromnow: 0,       // set default time to * milliseconds from now (using with default = 'now')
      twelvehour: false, // Use AM/PM or 24-hour format
      donetext: 'OK', // text for done-button
      cleartext: 'Clear', // text for clear-button
      canceltext: 'Cancel', // Text for cancel-button
      autoclose: true, // automatic close timepicker
      ampmclickable: true, // make AM PM clickable
      aftershow: function(){} //Function for after opening timepicker
    });
  });

  function zobrazPicker(){
      $("#picker").show();
  }
  function schovPicker(){
      $("#picker").hide();
  }
  </script>
</html>
